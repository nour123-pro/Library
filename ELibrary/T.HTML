<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Drawing Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        .draw-text {
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            fill: none;
            stroke: black;
            stroke-width: 2;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: draw 3s linear forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        svg {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <svg viewBox="0 0 600 200">
        <text x="50" y="100" class="draw-text">Book</text>
    </svg>

</body>
</html>
